<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="styleforgot.css">
  </head>
  <body>

    <form class="signup-form" action="/register" method="post">

       
        <div class="form-header">
        <h1>Forgot Password</h1>
        <div class="link">
           <a href="login.html" target="_self">Login</a>
            <p> <a href="index.html" target="_self">Register</a></p>
        </div>
        </div>

      <div class="form-body">

  
         

      
        <div class="form-group">
          <label for="email" class="label-title">Enter your Email to get link to reset the password * </label>
          <input type="email" id="email" class="form-input" placeholder="Email" required="required">
        </div>

  
      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Reset</button>
      </div>

    </form>

     

  </body>
</html>
