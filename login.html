<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="stylelogin.css">
  </head>
  <body>

    <form class="signup-form" action="/register" method="post">

       
        <div class="form-header">
        <h1>Login</h1>
        <div class="link">
            <a href="forgot.html" target="_blank">Forgot Password</a>
        <p> <a href="index.html">  Register</a></p>
        </div>
        </div>

      <div class="form-body">

  
         
        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
        </div>

      
        <div class="horizontal-group">
          <div class="form-group ">
            <label for="password" class="label-title">Password *</label>
            <input type="password" id="password" class="form-input" placeholder="enter your password" required="required">
          </div>

      </div>
         </div>
          
      
      
        

  
      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Login</button>
      </div>

    </form>

     

  </body>
</html>
